<div class="dashboard-container">
    <!-- Welcome Text -->
    <h2>Welcome, {{ userDetails?.name }}!</h2>
  
    <!-- User Details Card -->
    <mat-card class="details-card">
      <mat-card-title>Details</mat-card-title>
      <mat-card-content>
        <p><strong>Matric Number:</strong> <span class="highlight">{{ userDetails?.matricNumber }}</span></p>
        <p><strong>Meal Plan:</strong> <span class="highlight">{{ userDetails?.mealPlan }}</span></p>
      </mat-card-content>
    </mat-card>
  
    <!-- Generate QR Code Button -->
    <button mat-raised-button color="primary" (click)="generateQRCode()">
      Generate QR Code
    </button>
  
    <!-- QR Code Display -->
    <app-qrcode-generation *ngIf="qrGenerated" [userId]="userDetails?.id"></app-qrcode-generation>
  
    <!-- Recent Scans Card -->
    <mat-card class="recent-scans-card">
      <mat-card-title>
        <mat-icon>history</mat-icon> Recent Scans
      </mat-card-title>
      <mat-card-content>
        <div class="scan-entry" *ngFor="let scan of recentScans">
          <span>{{ scan.date }}</span>
          <mat-icon class="qr-icon">qr_code</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
